<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Provinces</title>
</head>
<body>
<a th:href="@{/create-province}">Create new Province</a>
<h1>
    Provinces
</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province: ${provinces}">
        <tr>
            <td th:text="${province.getName()}"></td>
            <td><a th:href="@{/edit-province/__${province.getId()}__}">Edit</a></td>
            <td><a th:href="@{/delete-province/__${province.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
