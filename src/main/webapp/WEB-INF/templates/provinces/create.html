<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Province</title>
</head>
<body>
<h1>Create new province</h1>
<p><a href="./provinces">Back to list province</a></p>
<th:block th:if="${messager}">
    <p th:text="${messager}"></p>
</th:block>
<form th:action="@{/create-province}" method="post" th:object="${province}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create province"></td>
        </tr>
    </table>
</form>

</body>
</html>
